<!--Card Churn dan No Churn-->
<div class="row">
    <div class="col-xl-3 col-md-6">
        <div class="card bg-warning text-white mb-4">
            <div class="card-body">CHURN</div>
            <div class="card-footer text-center ">
                <h4 class="mt-2 ">{{countyes}}</h4>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-md-6">
        <div class="card bg-success text-white mb-4">
            <div class="card-body">NO CHURN</div>
            <div class="card-footer text-center ">
                <h4 class="mt-2 ">{{countno}}</h4>
            </div>
        </div>
    </div>
</div>
<!--End Card Churn dan No Churn-->
